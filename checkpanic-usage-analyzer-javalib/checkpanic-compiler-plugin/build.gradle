plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

version = '1.0.0'

repositories {
    // Use JCenter for resolving dependencies.
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation group: 'org.ballerinalang', name: 'ballerina-lang', version: "2.0.0-alpha6-SNAPSHOT"
    implementation group: 'org.ballerinalang', name: 'ballerina-tools-api', version: "2.0.0-alpha6-SNAPSHOT"
    implementation group: 'org.ballerinalang', name: 'ballerina-parser', version: "2.0.0-alpha6-SNAPSHOT"

    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:7.3.0'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'
}

tasks.named('test') {
    // Use TestNG for unit tests.
    useTestNG()
}
